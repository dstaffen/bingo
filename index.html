<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>B I N G O</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="code.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <div id="logo">
          Super Awesome Bingo Logo Goes Here
        </div>
        <div id="current-number-wrap">
          <div id="numbers-drawn">
          </div>
          <div id="current-number">
          </div>
        </div>
        <div id="game-wrap">
          <div id="game">
          </div>
        </div>
        <div id="score">
        </div>
      </div>

      <div id="center-container">
        <div id="numbers-wrap">
          <div id="number-header">
          </div>
          <div id="numbers">
          </div>
        </div>

        <div id="button-wrap">
          <div>
            <button id="start-button">Start</button>
          </div>
          <div>
            <button id="bingo-button">BINGO!</button>
          </div>
        </div>

        <div id="card-wrap">
          <div id="card-header" class="card-header-class">
          </div>
          <div id="card" class="card-class">
          </div>
        </div>
      </div>

      <div id="right-container">
        <div id="opponent1-wrap">
          <div id="opponent1-header" class="card-header-class">
          </div>
          <div id="opponent1-card" class="card-class">
          </div>
        </div>
        <div id="opponent2-wrap">
          <div id="opponent2-header" class="card-header-class">
          </div>
          <div id="opponent2-card" class="card-class">
          </div>
        </div>
        <div id="opponent3-wrap">
          <div id="opponent3-header" class="card-header-class">
          </div>
          <div id="opponent3-card" class="card-class">
          </div>
        </div>
      </div>
    </div>

    <!-- Default Statcounter code for Bingo
    http://www.staffen.ca/projects/bingo -->
    <script type="text/javascript">
    var sc_project=12337365;
    var sc_invisible=1;
    var sc_security="c3afe88c";
    </script>
    <script type="text/javascript"
    src="https://www.statcounter.com/counter/counter.js"
    async></script>
    <noscript><div class="statcounter"><a title="Web Analytics"
    href="https://statcounter.com/" target="_blank"><img
    class="statcounter"
    src="https://c.statcounter.com/12337365/0/c3afe88c/1/"
    alt="Web Analytics"></a></div></noscript>
    <!-- End of Statcounter Code -->
  </body>
</html>
